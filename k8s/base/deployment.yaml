apiVersion: v1
kind: Namespace
metadata:
  name: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      containers:
        - name: plate
          image: lucasfernandesapp/plate:main
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: plate-secret
            - configMapRef:
                name: plate-config
