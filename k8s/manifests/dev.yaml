apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: plate
  name: plate-service
  namespace: dev
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: plate
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: plate
  name: plate-deployment
  namespace: dev
spec:
  selector:
    matchLabels:
      app: plate
  template:
    metadata:
      labels:
        app: plate
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: secret
        image: lucasfernandesapp/plate:main-7de597164be50f4c6ba69b372525f2e2948c0cd3
        name: plate-container
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: plate
  name: plate-hpa
  namespace: dev
spec:
  maxReplicas: 4
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: plate-deployment
  targetCPUUtilizationPercentage: 80
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: secret
  namespace: dev
spec:
  encryptedData:
    POSTGRES_DATABASE_URL: 
  template:
    metadata:
      creationTimestamp: null
      name: secret
      namespace: dev
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: plate
  name: plate-ingress
  namespace: dev
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: plate-service
            port:
              number: 80
        path: /
        pathType: Prefix
