apiVersion: apps/v1
kind: Deployment
metadata:
  name: plate-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: plate
  template:
    metadata:
      labels:
        app: plate
    spec:
      containers:
        - name: plate
          image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
          resources:
            limits:
              cpu: '100m'
              memory: '200Mi'
          readinessProbe:
            httpGet: /
            initialDelaySeconds: 1
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: {{.Values.configmap.name }}
            - secretRef:
                name: {{ .Values.secret.name }}
